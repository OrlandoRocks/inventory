name: CD

on:
  push:
    branches:  [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - id: deploy
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
            ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
            dokku-host: '104.131.78.234'
            app-name: 'inventory'
