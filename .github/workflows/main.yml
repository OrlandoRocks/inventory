name: CD

on:
  push:
    branches:  [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: dokku
        shell: bash
        run: |
          sudo apt update && sudo apt install -yy openssh-client git

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh

          ssh-keyscan -H -p "22" "104.131.78.234" >> ~/.ssh/known_hosts

          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

          git remote add dokku dokku@104.131.78.234:inventory
          git push dokku "$commit_sha:refs/heads/master"